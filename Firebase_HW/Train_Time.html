<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>

	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<!--BootStrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="jumbotron">
  		<h1 class="text-center">Train Schedule RIGHT NOW!!!!</h1>
  		<h2 class="text-center">View the Train Schedule RIGHT NOW And Get ON!!</h2>
	</div>

	<br>

	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">

			<div class="panel panel-default">
				<h3>Arrival Times</h3>
			</div>

			<div>
				<table class="table" id="trainTable">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(Min)</th>
							<th>Minutes Away</th>
						</tr>
					</thead>

					<br>

					<tbody></tbody>

					<br>

				</table>
			</div>
	
			<form>
				<div class="form-group">
    				<label for="Name">Train Name</label>
    				<input type="text" class="form-control" id="name" placeholder="Train Name">
  				</div>
  				<div class="form-group">
   					<label for="dest">Destination</label>
    				<input type="text" class="form-control" id="dest" placeholder="Destination">
  				</div>
  					<div class="form-group">
    					<label for="firstTrain">First Train</label>
    					<input type="text" class="form-control" id="firstTime" placeholder="First Train Time(24:00)">
  				</div>
  				<div class="form-group">
    					<label for="freq">Frequency (min)</label>
      					<input type="text" class="form-control" id="freq" placeholder="Frequency(Min)">
    					</label>
  				</div>
  				<button id="submitButton" class="btn btn-primary btn-lg" type="button">Submit</button> 
			</form>	
		</div>
	</div>
	
	<script type="text/javascript" src="assets/firebase.js"></script>

	

</body>
</html>
